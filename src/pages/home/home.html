<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Arise</title>
    <link rel="stylesheet" href="./style.module.css">
    <link rel="stylesheet" href="../../componentes/headerPadrao/style.module.css">
    <link rel="stylesheet" href="../../componentes/footerPadrao/style.module.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=VvJwVBRnDnkh&format=png&color=000000" type="image/png">
    
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <main class="containerHome">
        <!-- conteudo do box-infos -->
        <section class="box-infos-container">
            <div class="box-infos">
            </div>
        </section>

        <!-- conteudo do carrosel  -->
        <section class="container-carrosel-pai">
            <h3>Os melhores produtos do mundo do anime você encontra  aqui!</h3>
            <div class="container-carrosel">
                <div class="box-carrosel">
                    <div>
                        <button>comprar</button>
                    </div>
                </div>

                <div class="box-carrosel">
                    <div>
                        <button>comprar</button>
                    </div>
                </div>
                

                <div class="box-carrosel">
                    <div>
                        <button>crie uma conta</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-confianca">
            <div class="box-confianca">
                    
            </div>
        </section>
        
        <section class="carrossel-container-alta">
            <h3>Em alta</h3>
            <div class="carrossel-alta">
                <!-- 6 Slides (30% width cada) -->
                <div class="slide, slide ativo">
                    <h3>Produto 1</h3>
                    <button>Comprar</button>
                </div>
                <div class="slide">
                    <h3>Produto 2</h3>
                    <button>Comprar</button>
                </div>
                <div class="slide">
                    <h3>Produto 3</h3>
                    <button>Comprar</button>
                </div>
                <div class="slide">
                    <h3>Produto 4</h3>
                    <button>Promoção</button>
                </div>
                <div class="slide">
                    <h3>Produto 5</h3>
                    <button>Novidade</button>
                </div>
                <div class="slide">
                    <h3>Produto 6</h3>
                    <button>Criar conta</button>
                </div>
                <!-- 6 Indicadores circulares -->
                <div class="indicadores">
                    <span class="indicador ativo" data-index="0"></span>
                    <span class="indicador" data-index="1"></span>
                    <span class="indicador" data-index="2"></span>
                    <span class="indicador" data-index="3"></span>
                    <span class="indicador" data-index="4"></span>
                    <span class="indicador" data-index="5"></span>
                </div>
        </section>

        <section class="container-noticias">
            <div class="box-noticias">
                <h3>Ultimas noticias do momento</h3>
                <div class="box-ultimas-noticias">
                    <div class="style-box-noticias">noticia1</div>
                    <div class="style-box-noticias">noticia2</div>
                    <div class="style-box-noticias">noticia3</div>                    
                </div>
            </div>
            <div>
                <button class="button-noticia">Ver mais <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>
    </div>

</section>



    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        function carregarComponente(id, caminho) {
            fetch(caminho)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                })
                .catch(erro => console.error(`Erro ao carregar ${caminho}:`, erro));
        }

        // Caminhos relativos ao home.html
        carregarComponente('header-container', '../../componentes/headerPadrao/header.html');
        carregarComponente('footer-container', '../../componentes/footerPadrao/footer.html');
    </script>
</body>
</html>
